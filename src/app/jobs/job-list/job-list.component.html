<mat-card *ngFor="let job of jobData['documents']" (click)="viewDetails(job.job_id)" >
  <mat-card-title-group>
    <mat-card-title>
      <div [innerHTML]="job.title"></div>
    </mat-card-title>
    <mat-card-subtitle>{{job.company_name}}</mat-card-subtitle>
    <img mat-card-sm-image src={{job.images[0].url}} >
  </mat-card-title-group>
  <mat-card-content >
    {{job.place}}
  </mat-card-content>
</mat-card>
